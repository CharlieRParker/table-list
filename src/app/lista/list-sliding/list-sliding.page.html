<ion-header>
  <ion-toolbar>
    <ion-title>list-sliding-checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label><strong>Select All</strong></ion-label>
      <ion-checkbox slot="start" [(ngModel)]="masterCheck" [indeterminate]="isIndeterminate"
        (click)="checkMaster($event)"></ion-checkbox>
      <ion-label>hola</ion-label>
      <ion-label>hey</ion-label>
      <ion-label>hhou</ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list>
      <ion-item-sliding>
          <ion-item-options side="start">
              <ion-item-option color="danger" expandable>
               Delete
              </ion-item-option>
            </ion-item-options>

    <ion-item *ngFor="let item of checkBoxList">
      <ion-label>{{item.value}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.isChecked" (ionChange)="checkEvent()"></ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
         Archive
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
